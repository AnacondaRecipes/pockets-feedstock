{% set version = "0.9" %}

package:
  name: pockets
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pockets/pockets-{{ version }}.tar.gz
  sha256: 5821c8d535203dffa95e79811033c82b736dc90a3e1c2d08469cf10844263d07

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python
    - six >=1.5.2

test:
  imports:
    - pockets

about:
  home: "http://pockets.readthedocs.org"
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: "A collection of helpful Python tools!"

extra:
  recipe-maintainers:
    - ocefpaf
